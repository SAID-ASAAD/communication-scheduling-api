services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_DB: communication-scheduling_db
      POSTGRES_PASSWORD: 1234
      POSTGRES_USER: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres:/var/lib/postgresql/data
    healthcheck:
        test: [ "CMD-SHELL", "pg_isready -U postgres -d communication-scheduling_db" ]
        interval: 10s
        timeout: 5s
        retries: 5

  app:
    build: .
    container_name: communication-scheduling
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/communication-scheduling_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
    ports:
      - "8080:8080"
    volumes:
      - .:/app
volumes:
  postgres:
